<html lang="ko" layout:decorate="~{layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<div layout:fragment="content" class="container my-3">
  <div class="container my-3">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <!--/*@thymesVar id="GenreCreateApiForm" type="com.example.genre.controller.dto.request.GenreCreateApiForm"*/-->
        <form th:action="@{/api/v1/admin/genres/}" method="post" th:object="${GenreCreateApiForm}">
          <div th:if="${param.error}" class="alert alert-danger">
            장르명을 입력해 주세요
          </div>
          <div class="mb-3">
            <h2 class="text-center">추가할 장르</h2>
            <label for="genre">장르</label>
            <input type="text" th:field="*{name}" id="genre" class="form-control" placeholder="추가할 장르를 입력하세요.">
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary">확인</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</html>
